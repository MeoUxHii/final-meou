<div id="history-header">
    <div id="defaultBtnGroup" class="btn-group">
        <button id="selectHistoryBtn" style="background:#007bff;color:white;border:none;">Chọn</button>
        <button id="clearAllHistoryBtn" style="background:#ff5555;color:white;border:none;">Xoá hết</button>
    </div>
    <div id="selectionBtnGroup" class="btn-group" style="display: none;">
        <button id="selectAllBtn" style="background:#17a2b8;color:white;border:none;">Tất cả</button>
        <button id="deleteSelectedBtn" disabled style="background:#dc3545;color:white;border:none;">Xoá</button>
        <button id="cancelSelectBtn" style="background:#6c757d;color:white;border:none;">Huỷ</button>
    </div>
</div>
<div id="history-list">
    <div id="no-history" style="display: none; text-align: center; padding: 20px;">Chưa có lịch sử</div>
</div>
